<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      parentInteraction
      </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label>Select the name of Teacher</ion-label>
    <ion-select placeholder="Select One" [(ngModel)]="fk_t_id">
      <ion-select-option *ngFor="let item of t_arr" value="{{item.fk_u_id}}">{{item.t_name}}</ion-select-option>
    </ion-select>
  </ion-item>
<br>
  <ion-item>
    <ion-label position="floating">Enter your Message</ion-label>
    <ion-textarea [(ngModel)]="m_description"></ion-textarea>
  </ion-item>
  <br>
  <ion-button color="secondary" (click)="sendmsg()">Send Message</ion-button>  

</ion-content>
